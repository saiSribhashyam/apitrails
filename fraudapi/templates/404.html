<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="https://sdk.bitmoji.com/render/panel/10219350-99930594646_21-s5-v1.png?transparent=1&palette=1&scale=2">
    <title>MC FraudApi | 404 Not Found</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar styles */
        nav {
            background-color: green;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .logo a {
            font-size: 1.5rem;
            font-family: Impact, Charcoal, sans-serif;
            font-size: 34px;
            letter-spacing: 2.4px;
            word-spacing: -3.2px;
            color: white;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-transform: none;
        }

        ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-right: 20px;
        }

        ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: lightgreen;
        }

        .checkbtn {
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        @media (max-width: 768px) {
            .checkbtn {
                display: block;
            }

            ul {
                position: fixed;
                top: 60px;
                right: -100%;
                background-color: green;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.3s;
            }

            ul li {
                margin: 20px 0;
            }

            ul li a {
                font-size: 20px;
            }

            #check:checked ~ ul {
                right: 0;
            }
        }

        /* Container styles */
        .container {
            margin-top: 20px;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: left;
        }

        h1, h2, h3, p {
            color: #333;
        }

        h1 {
            text-align: center;
        }

        code {
            display: block;
            background: #f4f4f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 5px;
        }

        pre code {
            background: none;
            border: none;
            padding: 0;
        }

        .screenshot {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .info {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .info h2 {
            margin-bottom: 10px;
        }

        .info p {
            margin-bottom: 20px;
        }

        .info ul {
            list-style: none;
            padding: 0;
        }

        .info ul li {
            margin-bottom: 10px;
        }

        .info ul li strong {
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
        }

        .nav-link {
            color: white;
        }

        .message {
            margin-top: 20px;
            font-size: 8vw; /* Use viewport width units for responsiveness */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .image {
            width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .message {
                font-size: 6vw; /* Adjust font size for medium screens */
            }

            .image {
                width: 40%;
            }
        }

        @media (min-width: 1024px) {
            .message {
                font-size: 4vw; /* Adjust font size for large screens */
            }

            .image {
                width: 30%;
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Adjust height to account for the navbar */
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="/">MadCoder</a></label>
        <ul>
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link" href="/api-docs">API Documentation</a></li>
            <li><a class="nav-link" href="https://github.com/saiSribhashyam" target="_blank">Github</a></li>
            <li><a class="nav-link" href="/genkey">Generate API Key</a></li>
            <li><a class="nav-link" href="/about">About</a></li>
        </ul>
    </nav>
    <div id="content" class="content">
        <div class="message"></div>
        <img class="image" src="" alt="404 Image">
        <p>Still something is wrong! <a href="#" onclick="heh()">Click here to send report</a></p>
    </div>
    <script>
function heh(){
    alert("Report Sent!")
}

        const messages = [
            "Oops! You hit a 404.",
            "Page not found. Try another URL.",
            "Well, this is awkward...",
            "Are you lost? This page is.",
            "404! This is a sign you should take a break."
        ];

        const images = [
            'https://error404.fun/img/full-preview/1x/13.png',
            'https://error404.fun/img/full-preview/1x/7.png',
            'https://error404.fun/img/full-preview/1x/10.png',
            'https://error404.fun/img/full-preview/1x/9.png',
            'https://error404.fun/img/full-preview/1x/15.png',
        ];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        document.querySelector('.message').innerText = getRandomElement(messages);
        document.querySelector('.image').src = getRandomElement(images);
    </script>
</body>
</html>
